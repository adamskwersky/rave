<!doctype html>
<html lang="en" ng-app="rave">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Apache Rave</title>
  <link rel="stylesheet" href="/style.css">
  <link href="http://fonts.googleapis.com/css">
</head>
<body ng-controller="appData">
  <div class="wrapper">
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
          <span class="brand">&nbsp;</span>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li ng-repeat="item in nav"><a ui-sref="{{ item.state }}">{{ item.name }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main ui-view class='container-fluid'></main>
  </div>
  <footer>
    <a href="http://rave.apache.org">
      <img src="/images/rave-logo-sm.png" class="footer-logo" alt="Apache Rave" title="Apache Rave">
    </a>
  </footer>

  <!-- The server will send this back with the initial page load -->
  <script>
    window._initialData = {
      authorized: true,
      user: {
        name: "Jmeas",
        id: 34,
        authLevel: "admin"
      },
      nav: [
        {
          state: 'portal.home',
          name: 'Home'
        },
        {
          state: 'portal.profile',
          name: 'Profile'
        },
        {
          state: 'portal.widgetStore',
          name: 'Widget Store'
        },
        {
          state: 'portal.admin',
          name: 'Admin Interface'
        },
        {
          state: 'portal.logout',
          name: 'Logout'
        },
      ]
    };
  </script>

  <!-- We should use usemin here to build the concatenated files -->
  <script src="jquery/dist/jquery.js"></script>
  <script src="bootstrap/js/bootstrap-affix.js"></script>
  <script src="bootstrap/js/bootstrap-alert.js"></script>
  <script src="bootstrap/js/bootstrap-button.js"></script>
  <script src="bootstrap/js/bootstrap-carousel.js"></script>
  <script src="bootstrap/js/bootstrap-collapse.js"></script>
  <script src="bootstrap/js/bootstrap-transition.js"></script>
  <script src="bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="bootstrap/js/bootstrap-typeahead.js"></script>
  <script src="bootstrap/js/bootstrap-tab.js"></script>
  <script src="bootstrap/js/bootstrap-modal.js"></script>
  <script src="bootstrap/js/bootstrap-dropdown.js"></script>
  <script src="bootstrap/js/bootstrap-scrollspy.js"></script>
  <script src="underscore/underscore.js"></script>
  <script src="angular/angular.js"></script>
  <script src="angular-mocks/angular-mocks.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="routes.js"></script>
  <script src="home/routes.js"></script>
  <script src="profile/routes.js"></script>
  <script src="login/routes.js"></script>
  <script src="widget-store/routes.js"></script>
  <script src="admin/routes.js"></script>
  <script src="logout/routes.js"></script>
  <script src="home/home.js"></script>
  <script src="profile/profile.js"></script>

  <!-- API modules -->
  <script src="core.js"></script>
  <script src="pages/pages.js"></script>
  <script src="login/login.js"></script>
  <script src="status/status.js"></script>
  <script src="bootstrap.js"></script>
</body>
