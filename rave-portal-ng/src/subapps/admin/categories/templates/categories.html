<article ui-view>
  <h2>Categories</h2>
  <div class="alert" ng-class="messageClassName()" ng-bind-html="messageHtml()" ng-show="showMessage()"></div>
  <table id="categoryList" class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Text</th>
        <th>Created By</th>
        <th>Date Created</th>
        <th>Modified By</th>
        <th>Date Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories">
        <td>
          <a ui-sref="portal.admin.categories.category({id: category.ID})">
            {{ category.text }}
          </a>
        </td>
        <td>
          {{ category.createdUserName }}
        </td>
        <td>
          {{ category.createdDate | date:'short' }}
        </td>
        <td>
          {{ category.lastModifiedUserName }}
        </td>
        <td>
          {{ category.lastModifiedDate | date:'short' }}
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <form id="createCategory" class="form-inline" ng-controller="createCtrl">
      <fieldset>
        <legend>
          Create Category
        </legend>
        <div class="control-group">
          <label class="control-label" for="text">
            Text:
          </label>
          <div class="controls">
            <input id="text" name="text" autofocus="autofocus" required="required" type="text" value="" ng-model="newText">&nbsp;
            <button class="btn btn-primary" ng-click="onCreate()">Create Category</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</article>
