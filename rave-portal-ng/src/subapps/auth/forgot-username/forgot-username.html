<div class="row-fluid" ng-controller="forgotUsernameController">
  <div class="span10 offset1">
    <a ui-sref="portal.login">Â« Return to Login</a>
    <h1>Request username</h1>
    <form name="requestUsernameForm" class="form-horizontal well forgot-username-form" ng-if="!success" ng-submit="submit(email)">
      <fieldset>
        <div class="control-group" ng-class="{error: submitted && requestUsernameForm.email.$error.required}">
          <label class="control-label" for="email">Email address:</label>
          <div class="controls">
            <input type="email" name="email" id="email" autofocus="autofocus" ng-model="email" required>
            <span class="help-inline" ng-show="submitted && requestUsernameForm.email.$error.required">
              An email is required.
            </span>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="control-group" ng-class="{error: invalid}">
          <button class="btn btn-primary" ng-click="submitted=true">
            Request username
          </button>
          <span class="help-inline" ng-show="invalid">
            No user with that email exists.
          </span>
        </div>
      </fieldset>
    </form>
    <div ng-if="success" class="alert alert-success">
      An email was sent to {{ email }} that includes your username.
    </div>
  </div>
</div>
