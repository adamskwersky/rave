<h2>Preferences</h2>

<section class="span10">
  <form id="preferenceForm" class="form-horizontal" action="/portal/app/admin/preferencedetail/update" method="POST">
    <p>Field marked with * are required</p>
    <div class="control-group">
      <label for="titleSuffix.value" class="control-label">
        Page title suffix
      </label>
      <div class="controls">
        <input id="titleSuffix.value" name="titleSuffix.value" type="text" value=" - Rave">
      </div>
    </div>
    <div class="control-group">
      <label for="pageSize" class="control-label">
        Number of items per page (list) *
      </label>
      <div class="controls">
        <input id="pageSize" name="pageSize.value" type="number" step="1" value="10">
      </div>
    </div>
    <div class="control-group">
      <label for="defaultWidgetHeight" class="control-label">
        Default widget height *
      </label>
      <div class="controls">
        <input id="defaultWidgetHeight" name="defaultWidgetHeight.value" type="number" step="1" value="250">
      </div>
    </div>
    <div class="control-group">
      <label for="javaScriptDebugMode.value" class="control-label">
        JavaScript Debug Mode *
      </label>
      <div class="controls">
        <select id="javaScriptDebugMode" name="javaScriptDebugMode.value">
          <option value="0">Disabled</option>
          <option value="1" selected="selected">Enabled</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label for="showStackTrace.value" class="control-label">
        Show stack trace on error pages *
      </label>
      <div class="controls">
        <select id="showStackTrace" name="showStackTrace.value">
          <option value="0" selected="selected">Disabled</option>
          <option value="1">Enabled</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label for="initialWidgetStatus.value" class="control-label">
        Initial status to use for new widgets *
      </label>
      <div class="controls">
        <select id="initialWidgetStatus" name="initialWidgetStatus.value">
          <option value="PREVIEW" selected="selected">
            PREVIEW
          </option>
          <option value="PUBLISHED">
            PUBLISHED
          </option>
        </select>
      </div>
    </div>                      
    <div class="control-group">
      <label for="externalMarketplaceUrl.value" class="control-label">
        Location (URL) of external widget marketplace
      </label>
      <div class="controls">
        <input id="externalMarketplaceUrl.value" name="externalMarketplaceUrl.value" type="text" value="">
      </div>
    </div>
    <fieldset>
        <button class="btn btn-primary" type="submit" value="Update preferences">Update preferences</button>
    </fieldset>
  </form>
</section>
