<article ui-view>
  <h2>
    Showing {{ firstItem() }} - {{ lastItem() }} of {{ widgets.length }} results
  </h2>
  <div class="searchHeading paginationHeading">
    <div class="pagination">
      <ul>
        <li class="active"><a href="#">1</a></li>
        <li><a href="?offset=10&amp;referringPageId=1">2</a></li>
        <li><a href="?offset=20&amp;referringPageId=1">3</a></li>
        <li><a href="?offset=10&amp;referringPageId=1">&gt;</a></li>
      </ul>
    </div>
    <form class="form-horizontal search-form" action="/portal/app/admin/widgets/search" method="get">
      <fieldset>
        <div class="input-append">
          <input class="input-medium" type="search" id="searchTerm" name="searchTerm" value="" placeholder="Search Widgets">
          <button class="btn btn-primary" type="submit" value="Search">Search</button>
        </div>
        <p>
          <a href="#" data-toggle="collapse" data-target="#searchFilters">
            Search Options...
          </a>
        </p>
        <div id="searchFilters" class="collapse">
          <select name="widgettype" id="widgettype" class="input-medium">
            <option value="">
              Choose Type...
            </option>
            <option value="OpenSocial">
              OpenSocial
            </option>
            <option value="W3C">
              W3C Widget
            </option>
          </select>
          <select name="widgetstatus" id="widgetstatus" class="input-medium">
            <option value="">
              Choose Status...
            </option>
            <option value="published">
              published
            </option>
            <option value="preview">
              review
            </option>
          </select>
        </div>
      </fieldset>
    </form>
  </div>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="widget in widgets | startFrom:currentPage*listSize | limitTo:listSize">
        <td>
          <a ui-sref="portal.admin.widgets.detail({id: {{ widget.id }}})">
            {{ widget.name }}
          </a>
        </td>
        <td>OpenSocial</td>
        <td>published</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <ul>
      <li class="active"><a href="#">1</a></li>
      <li><a href="?offset=10&amp;referringPageId=1">2</a></li>
      <li><a href="?offset=20&amp;referringPageId=1">3</a></li>
      <li><a href="?offset=10&amp;referringPageId=1">&gt;</a></li>
    </ul>
  </div>

</article>
